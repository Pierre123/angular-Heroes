<h1>Buscando : <small>{{termino}}</small></h1>
<hr>

<div class="row animated fadeIn" *ngIf="heroes.length==0">
    <div class="col-md-12">
        <div class="alert alert-warning" role="alert">
            <h4 class="alert-heading"></h4>
            <p>No existe resultados con el termino: {{termino}}</p>
            <p class="mb-0"></p>
        </div>
    </div>
</div>
<div class="row row-cols-1 row-cols-md-3 g-4">
    <app-heroe-tarjeta [heroe]='heroe' [indice]='heroe.index' *ngFor="let heroe of heroes; let i=index"></app-heroe-tarjeta>
</div>
